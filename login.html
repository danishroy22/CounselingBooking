<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Counseling Booking</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <div class="header-logos">
    <img src="assets/logo-left.png" alt="UoM" class="header-logo">
    <img src="assets/psychology.png" alt="Psychology Society" class="header-logo">
  </div>
  <div class="header-title">Sign in</div>
  <div class="header-logos">
    <img src="assets/su logo prososal 3.png" alt="SU" class="header-logo">
    <img src="assets/befrienders logo.png" alt="Befrienders" class="header-logo">
  </div>
</header>
<div class="container login-container">
  <div class="auth-card">
    <div class="auth-header"><h3>Login to your account</h3></div>
    <div class="auth-form-content">
      <label>Email</label>
      <input type="email" id="loginEmail" placeholder="your.name@umail.uom.ac.mu" required>
      <label>Password</label>
      <input type="password" id="loginPassword" placeholder="Enter your password" required>
      <div class="remember-row"><input type="checkbox" id="rememberMe"> <span>Remember me</span></div>
      <div class="auth-actions">
        <button id="loginBtn" class="btn primary">Login</button>
      </div>
      <div id="loginError" class="login-error"></div>
      <div class="hint">
        <a href="signup.html">Create an account</a>
        <a href="index.html" class="back-link">Back to home</a>
      </div>
    </div>
  </div>
</div>

<script type="module">
  try {
    await import('./config/env-config.js');
    console.log('[Login] Configuration loaded successfully');
  } catch (error) {
    console.error('[Login] Failed to load configuration:', error);
    throw new Error('Configuration file not found. Please configure your Firebase credentials.');
  }
  
  await new Promise(resolve => setTimeout(resolve, 100));
  
  const { signInWithEmailAndPassword, getAuthInstance, isAdmin } = await import('./firebase.js');
  const auth = await getAuthInstance();
  const emailEl = document.getElementById('loginEmail');
  const passEl = document.getElementById('loginPassword');
  const rememberEl = document.getElementById('rememberMe');
  const btn = document.getElementById('loginBtn');
  const err = document.getElementById('loginError');
  
  btn.onclick = async () => {
    err.textContent = '';
    btn.disabled = true; 
    btn.textContent = 'Signing in...';
    try {
      const email = (emailEl.value || '').trim().toLowerCase();
      const allowedDomains = ['umail.uom.ac.mu', 'uom.ac.mu'];
      const domain = email.split('@')[1] || '';
      if (!allowedDomains.includes(domain)) {
        throw new Error('Email domain not allowed. Please use your UoM email.');
      }
      
      if (rememberEl.checked) {
        const { setPersistence, browserLocalPersistence } = await import('https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js');
        await setPersistence(auth, browserLocalPersistence);
      }
      
      const cred = await signInWithEmailAndPassword(auth, emailEl.value, passEl.value);
      const uid = cred.user?.uid;
      
      // Check admin status and redirect
      const adminStatus = await isAdmin(uid);
      console.log('[Login] Admin status:', adminStatus, 'for user:', uid, 'email:', email);
      
      // Small delay to ensure everything is ready
      await new Promise(resolve => setTimeout(resolve, 200));
      
      if (adminStatus) {
        console.log('[Login] Redirecting admin to dashboard');
        window.location.href = 'dashboard/dashboard.html';
      } else {
        window.location.href = 'index.html';
      }
    } catch (e) {
      console.error('Login error:', e);
      err.textContent = e.message || 'Login failed. Please check your credentials.';
    } finally {
      btn.disabled = false; 
      btn.textContent = 'Login';
    }
  };
</script>
</body>
</html>
